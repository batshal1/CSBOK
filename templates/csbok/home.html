{% extends "./base.html" %}
{% load static %}
{% block title %}CSBOK{% endblock %}
{% block content %}


<main>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="pb-3 h5">All Topics</div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">

        {% for topic in topics %}

        <div class="col">
          <div class="card shadow-sm">
          <img class="img-fluid mx-auto d-block" width="auto"  alt="Responsive image" src="{{ topic.media.url }}">
            <div class="card-body">
              <p class="card-text">
                <a class="text-dark text-decoration-none" href="{{ topic.get_absolute_url }}">{{ topic.title }}</a>
              </p>
              <div class="d-flex justify-content-between align-items-center">
              </div>
            </div>
          </div>
        </div>

        {% endfor %}

      </div>
    </div>
  </div>


</main>


{% endblock %}
